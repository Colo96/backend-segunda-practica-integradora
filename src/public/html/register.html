<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form id="register-form">
        <input type="text" name="firstname" id="r-fname" placeholder="First Name"><br>
        <input type="text" name="lastname" id="r-lname" placeholder="Last Name"><br>
        <input type="text" name="email" id="r-email" placeholder="Email"><br>
        <input type="number" name="age" id="r-age" placeholder="Age"><br>
        <input type="password" name="password" id="r-password" placeholder="Password"><br>
        <input type="submit" value="Sign Up">
    </form>
    <script src="/js/register.js"></script>
</body>

</html>
